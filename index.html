<!DOCTYPE html>
<html>

<head>
  <title>Unit Converter</title>
  <link href="./styles/index.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <section class="heroSection">
      <h2 class="header">Metric/Imperial unit conversion</h2>
      <input type="number" id="result" placeholder="0">
    </section>
    <section class="unitSection">
      <div>
      <p>Length (Meter/Feet)</p>
      <p>0 meters = <span>0.000</span> feet | 0 feet = <span>0.000</span> meters</p>
      <p>Volume (Liters/Gallons)</p>
      <p class="litersToGallons">0 liters = <span>0.000</span> gallons | 0 gallons = <span>0.000</span> liters</p>
      <p>Mass (Kilograms/Pounds)</p>
      <p class="kilosToPounds">20 kilos = <span>0.000</span> pounds | 20 pounds = <span>0.000</span> kilos</p>
    </div>
    </section>
  </div>
</body>

</html>
